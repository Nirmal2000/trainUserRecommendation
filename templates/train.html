<html>
    <title>
        Train model
    </title>
    <body>
        <script>
            function train_model(url,func){
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {                        
                        func(this);
                    }
                };
                xhttp.open("GET",url,true)
                xhttp.send()                             
            }
            function done(xhttp){
                alert(xhttp.responseText)
            }        
        </script>
        <button name="Train" onclick="train_model('/train',done)">Train</button>
    </body>
</html>
